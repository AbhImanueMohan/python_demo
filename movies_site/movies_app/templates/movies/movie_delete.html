{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto max-w-md mt-20">
    <div class="bg-gray-900 p-8 rounded-lg shadow-lg text-center">
        <h2 class="text-3xl font-bold mb-6">Delete Movie</h2>
        <p class="mb-6">Are you sure you want to delete <strong>{{ movie.title }}</strong>?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-full py-2 mb-4">Yes, Delete</button>
            <a href="{{ movie.get_absolute_url }}" class="btn btn-custom w-full py-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
