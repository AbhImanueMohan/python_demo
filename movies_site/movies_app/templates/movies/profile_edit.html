{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto max-w-md mt-20">
    <div class="bg-gray-900 p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold mb-6 text-center">Edit Profile</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-4">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.help_text %}<small class="text-gray-400">{{ field.help_text }}</small>{% endif %}
                    {% for error in field.errors %}<p class="text-red-500 text-sm">{{ error }}</p>{% endfor %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-custom w-full py-2">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
